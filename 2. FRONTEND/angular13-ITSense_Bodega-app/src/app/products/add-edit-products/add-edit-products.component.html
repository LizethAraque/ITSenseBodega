<form>
    <div class="mb-3">
      <label for="productTypeId" class="form-label">Product Type</label>
      <input type="text" class="form-control" name="productTypeId" [(ngModel)]="productTypeId" *ngIf="product.id!=0" disabled>
      <!-- <input type="text" class="form-control" name="productTypeId" [(ngModel)]="productTypeId" *ngIf="product.id==0"> -->
      <select type="text" class="form-control" name="productTypeId" id="productTypeId" [(ngModel)]="productTypeId" *ngIf="product.id==0">
        <option *ngFor="let type of productTypesList$|async" [value]="type.id">{{type.productName}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-control" name="status" id="status" [(ngModel)]="status">
        <option *ngFor="let status of statusList$|async" [value]="status.statusOption">{{status.statusOption}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" class="form-control" [(ngModel)]="stock" name="stock">
    </div>
    <button (click)="addProduct()" *ngIf="product.id==0" class="btn btn-primary">
      Add
    </button>
    <button (click)="updateProduct()" *ngIf="product.id!=0" class="btn btn-primary">
      Update
    </button>
  </form>
